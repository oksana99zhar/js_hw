<body>
    <script>
       
        var age = +prompt("Вкажіть ваш вік?");
        var birthYear = 2024 - age;
        alert("Ви народились в: " + birthYear);

        var c = +prompt("Задайте температуру в градусах Цельсія");
        var f = c * (9 / 5) + 32;
        alert("Вказана температура в градусах Цельсія матиме таке значення в Фаренгейтах" + f);

        const rate = 28.50; 
        var amountInCurrency = +prompt("Введіть суму в одній валюті:");
        var exchangedAmount = (amountInCurrency * rate).toFixed(2);
        alert("Результат обміну: " + exchangedAmount);

        var red = +prompt("Введіть значення червоного (red) (0-255):");
        var green = +prompt("Введіть значення зеленого (green) (0-255):");
        var blue = +prompt("Введіть значення синього (blue) (0-255):");

        var redHex = red.toString(16);
        var greenHex = green.toString(16);
        var blueHex = blue.toString(16);

        var cssColor = "#" + redHex + greenHex + blueHex;
        alert("CSS-колір: " + cssColor);

    </script>
</body>
